<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<div class="form-group mt-5">
<tr  th:each="product: ${cart}">

        <td th:text="${product.value.name}"></td>
        <td th:text="${product.value.price}"></td>
    </div>

</tr>
<td th:text="'Total cart price: ' +${totalprice}"></td>
<p>
    <a href="/clear" class="btn btn-danger float-right">Clear cart</a>
    <a href="/checkout" class="btn btn-danger float-right">Checkout</a>
</p>
</html>
